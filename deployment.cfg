[buildout]

effective-user=plone

parts += 
    zeo
    instance2
    instance3
    instance4
    varnish
    varnish-build

extends = buildout.cfg

[instance]
effective-user=${buildout:effective-user}
recipe = plone.recipe.zope2instance
http-address = 8095
debug-mode = off
verbose-security = off
zeo-client = True
zeo-address = ${zeo:zeo-address}
zope-threads = 2
zodb-cache-size = 5000
zeo-client-cache-size = 512MB 

zope-conf-additional=
  <clock-server>
     method /ap-youthnet/feed-mega-update
     period 3600
     user user
     password pass
     host localhost:8095
  </clock-server>

[instance2]
<= instance 
http-address = 8096
zope-conf-additional=

[instance3]
<= instance 
http-address = 8097
zope-conf-additional=

[instance4]
<= instance 
http-address = 8098
zope-conf-additional=

[zeo]
recipe = plone.recipe.zeoserver
effective-user=${buildout:effective-user}
zeo-address = ${buildout:directory}/var/zeo.socket
zeo-var = ${buildout:directory}/var
blob-storage = ${zeo:zeo-var}/blobstorage
eggs = 
    Zope2
    plone.app.blob

[varnish-build]
recipe = zc.recipe.cmmi
url = http://repo.varnish-cache.org/source/varnish-2.1.5.tar.gz


[varnish]
recipe = plone.recipe.varnish
daemon = ${buildout:parts-directory}/varnish-build/sbin/varnishd
bind = 127.0.0.1:8001
backends =  127.0.0.1:8031
            
cache-size = 512M


